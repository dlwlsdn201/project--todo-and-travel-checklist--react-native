name: Auto Merge To main

on:
  push:
    branches:
      - "*-feature-*"
      - "*-refactor-*"
      - "*-improve-*"
      - "*-bugfix"
      - "*-hotfix"

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm # pnpm ì„¤ì¹˜

      - name: Install dependencies
        run: pnpm install # pnpmìœ¼ë¡œ ì˜ì¡´ì„± ì„¤ì¹˜

      - name: Build project
        run: pnpm run build # pnpmìœ¼ë¡œ ë¹Œë“œ ì‹¤í–‰

  merge-to-main:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge feature branch into main
        run: |
          git fetch origin
          git checkout main
          git merge --no-ff origin/${{ github.ref_name }} -m "ğŸ”€ Auto merged by GitHub Actions"
          git push origin main
